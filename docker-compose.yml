services:
  mysql:
    image: mysql:8.0
    container_name: helpdesk-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: helpdesk
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      timeout: 20s
      retries: 10

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: helpdesk-php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - helpdesk-network
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=helpdesk
      - DB_USER=root
      - DB_PASS=password

  nginx:
    image: nginx:alpine
    container_name: helpdesk-nginx
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - php
    networks:
      - helpdesk-network

volumes:
  mysql-data:

networks:
  helpdesk-network:
    driver: bridge